{% extends 'vehicles/base.html' %}

{% block content %}
<h2>Удалить автомобиль?</h2>
<p>Вы уверены, что хотите удалить <strong>{{ vehicle }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
